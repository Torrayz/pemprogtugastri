<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    <h1>Contoh Pemutaran Audio</h1>
    
  
    <embed src="Billie Eilish - Happier Than Ever.mp3" width="300" height="50" autoplay="false" hidden="false" loop="false" volume="0.8">
    
   
    <audio controls>
        <source src="Billie Eilish - Happier Than Ever.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung tag audio.
    </audio>
</body>
</html>
